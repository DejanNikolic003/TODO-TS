<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo with Typescript</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background-color: #060606;
      }

      input:focus {
        outline: none;
      }
    </style>
  </head>
  <body class="text-neutral-400">
    <h1 class="text-5xl font-bold uppercase tracking-widest text-center">
      Todo with TS
    </h1>
    <div id="taskList"></div>
    <button
      onclick="document.getElementById('createTaskModal').classList.remove('hidden')"
      class="flex items-center gap-1 p-2 bg-emerald-600 text-white rounded-md hover:bg-emerald-700 cursor-pointer"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="size-5"
        fill="currentColor"
        viewBox="0 0 256 256"
      >
        <path
          d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"
        ></path>
      </svg>
      Create Task
    </button>
    <div
      id="createTaskModal"
      class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden"
    >
      <div
        class="bg-[#1a1a1a] rounded-lg shadow-lg w-full max-w-md relative border border-neutral-50/10"
      >
        <div class="w-full p-3 flex items-center justify-between">
          <h3 class="text-neutral-400 uppercase">Create task</h3>
          <button
            onclick="document.getElementById('createTaskModal').classList.add('hidden')"
            class="text-neutral-400 hover:text-red-600 text-lg cursor-pointer transition duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="size-6"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M165.66,101.66,139.31,128l26.35,26.34a8,8,0,0,1-11.32,11.32L128,139.31l-26.34,26.35a8,8,0,0,1-11.32-11.32L116.69,128,90.34,101.66a8,8,0,0,1,11.32-11.32L128,116.69l26.34-26.35a8,8,0,0,1,11.32,11.32ZM232,128A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"
              ></path>
            </svg>
          </button>
        </div>
        <form id="createTask" class="space-y-2 p-2">
          <input
            name="taskTitle"
            id="taskTitle"
            type="text"
            placeholder="Task title..."
            class="p-2 text-sm rounded-md border border-neutral-50/20 text-neutral-400 w-full focus:outline-none focus:border-emerald-500"
          />
          <select
            name="taskPriority"
            id="taskPriority"
            class="p-2 text-sm rounded-md border border-neutral-50/20 text-neutral-400 w-full focus:outline-none focus:border-emerald-500"
          >
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
          </select>
          <input
            name="dueDate"
            id="dueDate"
            type="date"
            placeholder="Due date..."
            class="p-2 text-sm rounded-md border border-neutral-50/20 text-neutral-400 w-full focus:outline-none focus:border-emerald-500"
          />
          <textarea
            name="taskDescription"
            id="taskDescription"
            cols="10"
            rows="10"
            placeholder="Task description"
            class="p-2 text-sm rounded-md border border-neutral-50/20 text-neutral-400 w-full focus:outline-none focus:border-emerald-500"
          ></textarea>
          <button
            type="submit"
            class="w-full p-2 rounded-md bg-emerald-600 text-white uppercase transition hover:bg-emerald-700 cursor-pointer"
          >
            Create
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
